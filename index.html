<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <a href="#"><h1>tic tak toe</h1></a>
    </header>
    <main>
      <div class="players">
        <div class="player player1">
          <input
            type="text"
            value="player1"
            placeholder="player name"
            id="name-player1"
            class="player-name"
          />
        </div>
        <p class="vs">vs</p>
        <div class="player player2">
          <input
            type="text"
            value="player2"
            placeholder="player name"
            id="name-player2"
            class="player-name"
          />
        </div>
      </div>
      <div class="game-board">
        <button type="button" class="cell row-0 col-0" id="cell-0"></button>
        <button type="button" class="cell row-0 col-1" id="cell-1"></button>
        <button type="button" class="cell row-0 col-2" id="cell-2"></button>
        <button type="button" class="cell row-1 col-0" id="cell-3"></button>
        <button type="button" class="cell row-1 col-1" id="cell-4"></button>
        <button type="button" class="cell row-1 col-2" id="cell-5"></button>
        <button type="button" class="cell row-2 col-0" id="cell-6"></button>
        <button type="button" class="cell row-2 col-1" id="cell-7"></button>
        <button type="button" class="cell row-2 col-2" id="cell-8"></button>
      </div>
      <div class="modal game-over hidden">
        <div class="modal-card">
          <p class="model-title">Game Over</p>
          <p class="msg"></p>
          <button type="button" class="restart-btn">restart</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by:</p>
      <a href="https://github.com/RobbeVanslambrouck">
        <i class="fa-brands fa-github"></i> Robbe Vanslambrouck
      </a>
    </footer>
  </body>
</html>
